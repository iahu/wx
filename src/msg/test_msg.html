<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test msg</title>
</head>
<body>
    <button id="alert1">alert1</button>
    <button id="alert2">alert2</button>

<script src="msg.js"></script>
    <script>
function $(s) {
    return document.querySelector(s);
};

var btn1 = $('#alert1');
var d1 = Msg('test1');

var btn2 = $('#alert2');
var d2 = Msg('test2');

btn1.onclick = function (event) {
    d1.alert(function () {
        console.log('test1');
    });
}

btn2.onclick = function () {
    d2.alert(function () {
        console.log('test2');
    });
}
    </script>
</body>
</html>
